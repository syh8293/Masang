        <b>회칙 제 14 조 (의사 결정)</b><br>

              1. 정기모임의 의결사항은 다음과 같다.

              <ul>
                    <li>지난달 회의록 승인.</li>

                    <li>이번달 안건 처리</li>

                    <li>다음달 의제 선정</li>

                    <li>기타 토의 사항</li>
              </ul>


              2. 정기총회의 의결 사항은 다음과 같다. 

              <ul>
                    <li>회칙의 개정 및 변경</li>

                    <li>임원의 해임 및 선출</li>

                    <li>활동 계획 및 예산 결산의 승인</li>

                    <li>마상회의 해산에 관한 사항</li>

                    <li>기타 중요한 사항</li>
              </ul>
