        <b>회칙 9조 1항</b> 임원의 선출은 정기총회에서 하며 회원의 후보추천으로 참석회원 
				과반 수 이상의 찬성으로 선임하며, 경합되는 경우에는 무기명 투표로 결정한다.<br><br>

				<b>회칙 9조 2항</b> 후보추천이 없거나 후보자가 없을 시에는 제비뽑기로 결정한다. 
				이때에는 이미 임기를 완료한 회원은 제외한다.
